services:
  jenkins:
    build: .
    user: root
    container_name: jenkins
    ports:
      - "9060:8080"       # Jenkins 웹 인터페이스
      - "50000:50000"     # 에이전트 연결용 포트
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    environment:
      - JAVA_OPS=-Xmx1g